plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.8'

    implementation 'com.force.api:force-partner-api:47.0.0'
    implementation 'org.apache.commons:commons-csv:1.7'
    implementation 'org.postgresql:postgresql:42.2.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.10'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'org.apache.commons:commons-lang3:3.0'
    implementation 'log4j:log4j:1.2.17'
    implementation 'mysql:mysql-connector-java:8.0.15'


    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.simplus.hunter.App'
}

task gpv(type:JavaExec) {
  classpath sourceSets.main.runtimeClasspath
  main = "com.simplus.hunter.GetPicklistTransformations"
}
