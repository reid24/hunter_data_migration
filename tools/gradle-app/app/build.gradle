plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:3.0.7'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'

    implementation 'com.force.api:force-partner-api:47.0.0'
    implementation 'org.apache.commons:commons-csv:1.7'
    implementation 'org.postgresql:postgresql:42.2.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.10'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'org.apache.commons:commons-lang3:3.0'
    implementation 'log4j:log4j:1.2.17'
    implementation 'mysql:mysql-connector-java:8.0.15'


    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    testImplementation 'junit:junit:4.13.2'
}

application {
    // Define the main class for the application.
    mainClass = 'com.beckettit.hunter.dm.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task extract_accounts(type:JavaExec) {
  classpath sourceSets.main.runtimeClasspath
  mainClass = "com.beckettit.hunter.dm.task.ExtractAccounts"
}

